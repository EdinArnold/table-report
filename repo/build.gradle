group 'table-report'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.hibernate:hibernate-core:5.2.1.Final"
    //compile group: 'com.impossibl.pgjdbc-ng', name: 'pgjdbc-ng', version: '0.0.2'
    runtime "com.impossibl.pgjdbc-ng:pgjdbc-ng:0.0.2"
    compile "com.zaxxer:HikariCP:2.4.5"
    compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}